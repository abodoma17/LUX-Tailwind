<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Bazzar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('./Shared/Images/tempBG.jpg');" class="text-white bg-fixed">

    <div class="">
        <div>
            <nav class="flex justify-between w-full bg-black">
                <div class="flex md:ml-10 md:m-0 m-3">
                    <img src="./Shared/Images/logo.png" alt="" class="md:h-16 md:w-full h-9 w-full m-1">
                </div>

                <div>
                    <ul class="flex md:space-x-10 md:text-2xl md:mt-5 space-x-3 text-2xl font-serif mt-4">
                        <li class="text-yellow-300"><a href="">Home</a></li>
                        <li class="hover:text-yellow-300"><a href="">Shop</a></li>
                        <li class="hover:text-yellow-300"><a href="">About</a></li>
                    </ul>
                </div>

                <div class="flex md:mr-10 p-3">
                    <img src="./Shared/Images/shopping-cart-gold.png" alt="" class="md:h-11 md:w-full h-9 w-full">
                </div>
            </nav>
        </div>
    </div>

    <main class="">
        <div class="text-center space-y-5 mt-60">
            <h1 style="-webkit-text-stroke: 1.25px black;" class="md:text-8xl text-4xl ">Welcome to LUX</h1>
            <h2 style="-webkit-text-stroke: 1px black;" class="md:text-6xl text-3xl">Every gift tells a story</h2>
            <button class="px-10 py-4 bg-black rounded-3xl border-2 border-gray-900 bg-opacity-95 stroke hover:bg-opacity-90 transition ease-out uppercase font-bold text-lg">Explore</button>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full">
        <div class="">
            <nav class="flex justify-between w-full bg-black p-1">
                <div class="flex md:ml-10 md:m-0">
                    <img src="./Shared/Images/logo.png" alt="" class="md:h-8 md:w-full h-4 w-full m-1">
                </div>

                <div>
                    <p class="text-gray-700 md:text-base text-sm m-1">&copy; LUX 2021.</p>
                </div>

                <div class="flex md:mr-10 md:pt-2 md:pb-2">
                    <img src="./Shared/Images/Instagram.png" alt="" class="md:h-6 md:w-full h-5 w-full">
                    <img src="./Shared/Images/Facebook.png" alt="" class="md:h-6 md:w-full h-5 w-full">
                </div>
            </nav>
        </div>
    </footer>

</body>
</html>
